<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>
    <div>
        <form action="">
            <div><label>Height in CM:</label>
            <input type="number" name="height" id="height"></div>
            <div><label>Weight in KG:</label>
            <input type="number" name="weight" id="weight"></div>
            <div><button type="submit">Calculate</button></div>
            <div id="result"></div>
            <div>
                <p>
                    Severe Thinness	< 16 <br>
                    Moderate Thinness	16 - 17 <br>
                    Mild Thinness	17 - 18.5 <br>
                    Normal	18.5 - 25 <br>
                    Overweight	25 - 30 <br>
                    Obese Class I	30 - 35 <br>
                    Obese Class II	35 - 40 <br>
                    Obese Class III	> 40 <br>
                </p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
